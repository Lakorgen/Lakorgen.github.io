<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>NegrAPP</title>
</head>
<body>
    <header class="header container">
        <div class="header__content">
            <a href="index.html" class="header__logo">NegrAPP</a>
            <form action="">
                <input type="text" placeholder="Поиск" class="header__search">
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="https://desu.shikimori.one/uploads/poster/animes/48583/5d9b3195a01cb0cc21d26d829f72b9c8.jpeg" alt="постер" class="movie__cover">
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Атака титанов Финал</div>
                    <div class="movie__category">Исекай</div>
                    <div class="movie__average movie__average--green">10</div>
                </div>
            </div>
        </div>
        <div class="modal"></div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
